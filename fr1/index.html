
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="cloud" style="position:relative;">
	
	#cloud span{
	  cusor: pointer;
	}

	</div>
	<div id="details"></div>
	
<script src="js/wordcloud2.js">

#json
var tags = [
  ["aaa", 111],
  ["bbb", 222],
  ["ccc", 333],
  ["ddd", 444],
  ["eee", 555],
]

var list = tags.map(function(word){
  return [word[0], Math.round(word[1]/10000)];
});

WordCloud(document.getElementById("cloud"), {list: list});

#cloud span{
  cusor: pointer;
}

var clicked = function(ev){
  var details = "";
  if (ev.target.nodeName === "SPAN"){
    var tag = ev.target.textContent;
        clickedTag;
    if (tags.some(function(el){
      if(el[0] === tag){
        clickedTag = el;
	return true;
      }
      return false;
    })){
      details = "There were " + clickedTag[1] +
                " Stack Overflow questions tagged \"" + tag + "\"";
      }
    }
  }
  document.getElementById("details").innerText = details;
}

document.getElementById("cloud").addEventListener("click", clicked)

</script>
</body>
</html>
